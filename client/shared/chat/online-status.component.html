<!-- Online  -->
<img *ngIf = "ds.chatStatus[company] == 'online'" class = "online" src = "shared/images/online.png">
<!-- Offline -->
<img *ngIf = "ds.chatStatus[company] == 'offline'" class = "offline" src = "shared/images/offline.png">
<!-- Computer -->
<img *ngIf = "ds.chatStatus[company] == 'computer'" class = "computer" src = "shared/images/computer.png">
